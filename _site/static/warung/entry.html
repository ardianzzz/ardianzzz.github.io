<script id="template" type="text/mustache">
	<div id="site-header" class="site-header" role="banner">
	    <header class="site-logo">
	        <img src="{{logo}}" alt="">
	    </header>

	    <nav class="site-nav">
	        <ul>
	        	{{#siteNav}}
	            <li>
	                <a href="{{URL}}" class="{{active}}">{{name}}</a>
	            </li>
	            {{/siteNav}}
	        </ul>
	    </nav>
	</div>
	<div id="main" role="main" class="main-wrapper">
		<section class="entry">

			<div class="mn-fltr row">
				<div class="mnu">
					<select>
						{{#menuCategory}}
						<option>{{name}}</option>
						{{/menuCategory}}
					</select>
				</div>
				<div class="out">
					<a href="#">
						{{menuOut}} Habis
					</a>
				</div>
			</div>

			<div class="list-entry">
				<ul>
					{{#menuList}}
					<li>
						<a href="{{menuURL}}">
							<figure>
								<img src="{{menuImg}}" alt="">
							</figure>
							<div class="name">
								{{name}}
							</div>
						</a>
						<div class="price">Rp {{price}}</div>
						<div class="rate">
							Rate <b>{{rate}}</b> ・ {{comment}} Komentar 
							<div><a href="#">Edit</a> ・ <a href="#" style="color:#f66">Habis</a></div>
						</div>
					</li>
					{{/menuList}}
				</ul>
				<div class="load-more">
					<a href="#">Load more</a>
				</div>
			</div>
		</section>
	</div>
</script>


<script type="text/javascript">
