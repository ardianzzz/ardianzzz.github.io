            <div id="map" style="position:absolute;top:4rem;right:0;bottom:-0.3rem;left:0;"></div>
<a href="#" id="geolocate">Find me</a>
<style>
#geolocate {
    background: #fff;
    position: absolute;
    top: 5rem;
    right: 1rem;
    width: 158px;
    z-index: 1000;
    font: 13px/18px;
    text-align: center;
    padding: 10px 0;
    color: #3C4E5A;
    display: block;
    border: 1px solid #BBB;
    border-radius: 3px;
    z-index: 100;
}

#geolocate:hover {
    background: #ECF5FA;
}
</style>
<script>

	var map = L.mapbox.map('map','examples.map-vyofok3q').setView([-6.24619,106.8246], 16);

		var geoJson = [
		{
		    type: 'Feature',
		    "geometry": { "type": "Point", "coordinates": [106.8246, -6.24619]},
		    "properties": {
		        "logo": "img/avalogo.jpg",
		        "url": "about.html",
		        "marker-symbol": "restaurant",
		        "marker-color":"#8e44ad",
		        "name" : "Bridgeplate Resto",
		        "tagline" : "Special dining experience",
		        "streetAddress" : "Jl Wachid Hasim 51, Nologaten",
		        "tel": "08994152546",
		        "image" : "img/resto1.jpg"
		    }
		},
		{
		    type: 'Feature',
		    "geometry": { "type": "Point", "coordinates": [106.8226, -6.24719]},
		    "properties": {
		        "logo": "img/ava2.jpg",
		        "url": "about.html",
		        "marker-symbol": "restaurant",
		        "marker-color":"#8e44ad",
		        "name" : "Mbak-mbak cakep",
		        "tagline" : "Special dining experience",
		        "streetAddress" : "Jl Wachid Hasim 51, Nologaten",
		        "tel": "08994152546",
		        "image" : "img/resto2.jpg"
		    }
		
		}];

		// Add custom popups to each using our custom feature properties
			map.markerLayer.on('layeradd', function(e) {
			    var marker = e.layer,
			        feature = marker.feature;

			    // Create custom popup content
			    var popupContent =  '<div class="popup_vcard"><figure>'+
			                            '<img src="' + feature.properties.logo + '" class="photo">' + '</figure><div class="fn"><a target="_blank" class="url" href="' + feature.properties.url + '">' 
			                         + feature.properties.name +
			                        '</a></div><div class="adr">' + feature.properties.streetAddress + '</div><div class="tel"><a href="tel:' + feature.properties.tel + '">' + feature.properties.tel + '</a></div></div><div class="popup_content"><figure><div><img src="' + feature.properties.image + '"></div></figure></div>';

			    // http://leafletjs.com/reference.html#popup
			    marker.bindPopup(popupContent,{
			        closeButton: true,
			        minWidth: 320
			    });
			});


			// Add features to the map
			map.markerLayer.setGeoJSON(geoJson);


		
		

	    //GEOLOCATION
	    var geolocate = document.getElementById('geolocate');
		if (!navigator.geolocation) {
		    geolocate.innerHTML = 'geolocation is not available';
		} else {
		    geolocate.onclick = function (e) {
		        e.preventDefault();
		        e.stopPropagation();
		        map.locate({
		        	setView : true,
		        	maxZoom : 16,
		        	enableHighAccuracy :true
		        });
		    };
		}
		map.on('locationfound', function(e) {
		    map.fitBounds(e.bounds);

		    var geoPoint = L.marker(new L.LatLng(e.latlng.lat, e.latlng.lng), {
	           icon: L.mapbox.marker.icon({'marker-color': 'CC0033', 'marker-symbol' : 'pitch'}),
	           draggable: true,
	           zIndexOffset : 100
	        }).addTo(map);

	        geoPoint.on('dragend', function(e){
			   alert(e.target._latlng);
			});

		    geolocate.parentNode.removeChild(geolocate);
		});
		map.on('locationerror', function() {
		    geolocate.innerHTML = 'Maaf, posisi anda tidak ditemukan :(';
		});
</script>
