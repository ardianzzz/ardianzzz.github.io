    <div class="modal-bottom__overlay" data-toggle="modal-bottom-close"></div>
    <script type="text/javascript">
    var modalBottom = document.querySelector('.modal-bottom');
    var modalBottomOverlay = document.querySelector('.modal-bottom__overlay');

    [].forEach.call(document.querySelectorAll('[data-toggle=modal-bottom]'), function(el) {
        el.addEventListener('click', function() {
            modalBottom.classList.toggle('active');
            modalBottomOverlay.classList.toggle('active');
        })
    });
    [].forEach.call(document.querySelectorAll('[data-toggle=modal-bottom-close]'), function(el) {
        el.addEventListener('click', function() {
            modalBottom.classList.remove('active');
            modalBottomOverlay.classList.remove('active');
        })
    });
    </script>
