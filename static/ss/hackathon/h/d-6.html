    <script type="text/javascript">
    // toggle accordion button
    [].forEach.call(document.querySelectorAll('[data-toggle=accordion]'), function(el) {
        el.addEventListener('click', function() {
            el.parentNode.classList.toggle('open');
        })
    });



    var sidebar = document.querySelector('.sidebar');
    var sidebarOverlay = document.querySelector('.sidebar-overlay');
    var sidecart = document.querySelector('.side-cart');
    [].forEach.call(document.querySelectorAll('[data-toggle=left-menu]'), function(el) {
        el.addEventListener('click', function() {
            sidebarOverlay.classList.toggle('active');
            sidebar.classList.toggle('active');
        })
    });
    [].forEach.call(document.querySelectorAll('[data-toggle=right-menu]'), function(el) {
        el.addEventListener('click', function() {
            sidebarOverlay.classList.toggle('active');
            sidecart.classList.toggle('active');
        })
    });
    [].forEach.call(document.querySelectorAll('[data-toggle=sidebar-close]'), function(el) {
        el.addEventListener('click', function() {
            sidebarOverlay.classList.remove('active');
            sidebar.classList.remove('active');
            sidecart.classList.remove('active');
        })
    });
