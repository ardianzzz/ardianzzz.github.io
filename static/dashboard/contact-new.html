                                <div class="form-table__label">
                                    <label>Full Name</label>

                                            </select>
                                        </div>

                                        </div>
                                        <div style="display: table-cell;vertical-align: middle; padding-right: 10px;">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Company Name</label>
                                </div>
                                <div class="form-table__input">
                                    <input type="text" class="form-control" style="max-width:320px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Contact Display Name</label>
                                </div>
                                <div class="form-table__input">
                                    <input type="text" class="form-control" style="max-width:320px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Contact Email</label>
                                </div>
                                <div class="form-table__input">
                                    <input type="email" class="form-control" style="max-width:320px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Contact Phone</label>
                                </div>
                                <div class="form-table__input">
                                    <input type="tel" class="form-control" style="max-width:320px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Website</label>
                                </div>
                                <div class="form-table__input">
                                    <input type="url" class="form-control" style="max-width:320px;">
                                </div>
                            </div>
                        </div>
                        <div class="form-table">
                            <div class="form-table__row">
                                <div class="form-table__label">
                                    <label>Contact Type</label>
                                </div>
                                <div class="form-table__input">
                                    <label class="radio-inline">

                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Dropshipper/Reseller
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Vendor
                                    </label>
                                </div>
                            </div>
                        </div>
